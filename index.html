<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <img src="img/LOGO NEGRO.png" alt="" srcset="">
    </header>
<main>
    <div class="loader"></div>
    <div class="contenedor">
        <h1>Cotizador de crédito para autos</h1>

        <form>
            <div class="input-group">
                <label for="valor-auto">Valor del automóvil:</label>
                <input type="number" id="valor-auto" name="valor-auto" class="required">
            </div>

            <div class="input-group">
                <label>Año del auto</label>
                <input type="number" id="ano-auto" placeholder="Ingrese el año del auto" class="required" />

            </div>

            <div class="input-group">
                <label for="cuotas">Cuotas:</label>
                <select id="cuotas" name="cuotas">
                    <option value="12">12 cuotas</option>
                    <option value="18">18 cuotas</option>
                    <option value="24">24 cuotas</option>
                    <option value="36">36 cuotas</option>
                </select>
            </div>

            <button type="button" id="cotizar">Cotizar</button>
            <button type="button" id="valor-dolar">Dolar</button>
            <button id="borrar-datos">Borrar</button>

        </form>
    </main>
    <section class="dolar">
        <table id="dolar-table">
            <thead>
              <tr>
                <th>Moneda</th>
                <th>Compra</th>
                <th>Venta</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </section>

            <div id="resultado"></div>

            <table id="tabla-prestamos"></table>

<script src="Api-dolar.js"></script>
